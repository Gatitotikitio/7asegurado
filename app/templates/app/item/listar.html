{% extends 'app/base.html' %} 

{% load static%}

{% block contenido %}   

<link rel="stylesheet" href="{% static 'app/css/listar.css' %}">

<table class="table table-striped table-hover">

<table>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>

    {% for p in productos %}

    <tr>
        <td>{{ p.nombre | title }}</td>
        <td>{{ p.precio | title }}</td>


        <td>
            <a href="{% url 'modificarProductos' p.id %}" class="btn btn-info btn-sm" >Modificar</a>
            <a href="{% url 'eliminarProductos' p.id %}" class="btn btn-danger btn-sm" >Eliminar</a>


        </td>
    </tr>
    {% endfor %}


</table>


{% endblock %}
